<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div class = "info">
    <p>The one who scores 5 first will win the game</p>
    <p>Choose any of the 3 Choices</p>
        <p id = "winner"></p>
  </div>
  <div class = "choices">
    <div class = "choice" id = "rock">
      <img src = "IMG_20240514_125356.png">
    </div>
    <div class = "choice" id = "paper">
      <img src = "IMG_20240514_125343.png">
    </div>
    <div class = "choice" id = "scissor">
      <img src = "IMG_20240514_125515.png">
    </div>
  </div>

  <div class = "result">
    <div class = "score">
      <span id = "user">0</span>
      <br>
      <span>You</span>
      <br>
    </div>
    <div class = "score">
      <span id = "computer">0</span>
      <br>
      <span>Computer</span>
      <br>
    </div>
  </div>

  <div class = "msgcontainer">
    <p id ="message">Play your Move</p>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
